<!DOCTYPE html>
<html lang="en">
<h1 style="color:red" align="center">You Are Offline!! </h1>
<H2 style="color:blue;" align="center">Draw On Canvas Below And Wait For The Network To Return  </H2>
<canvas id="MYART" width="560" height="360" aling="center"></canvas>
<style>
canvas {
  border: 6px solid skyblue;
  width: 560px;
  height: 360px;
  padding-left: 0;
  padding-right: 0;
  margin-left: auto;
  margin-right: auto;
  display: block;

}
</style>
<script language="JavaScript">
// When true, moving the mouse draws on the canvas
let isDrawing = false;
let x = 0;
let y = 0;

const myPics = document.getElementById('MYART');
const context = myPics.getContext('2d');

// event.offsetX, event.offsetY gives the (x,y) offset from the edge of the canvas.

// Add the event listeners for mousedown, mousemove, and mouseup
myPics.addEventListener('mousedown', e => {
  x = e.offsetX;
  y = e.offsetY;
  isDrawing = true;
});

myPics.addEventListener('mousemove', e => {
  if (isDrawing === true) {
    drawLine(context, x, y, e.offsetX, e.offsetY);
    x = e.offsetX;
    y = e.offsetY;
  }
});

window.addEventListener('mouseup', e => {
  if (isDrawing === true) {
    drawLine(context, x, y, e.offsetX, e.offsetY);
    x = 0;
    y = 0;
    isDrawing = false;
  }
});
function drawLine(context, x1, y1, x2, y2) {
  context.beginPath();
  context.strokeStyle = "green"
  context.lineWidth = 1;
  context.moveTo(x1, y1);
  context.lineTo(x2, y2);
  context.stroke();
  context.closePath();
}
  </script>
